# This is a basic workflow to help you get started with Actions

name: build latex and deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
    paths: 
      - "main.tex"
      - "content.tex"
      - "content_ita.tex"
  pull_request:
    branches: [ "main" ]
    paths: 
      - "main.tex"
      - "content.tex"
      - "content_ita.tex"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build-and-deploy"
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Compile document in docker container
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          extra_system_packages: "qpdf"
  
      # Copy the compiled document to a folder so it can be uploaded with the artifact
      - name: Copy into folder
        run: |
          mkdir out
          cp ./main.pdf ./out/main.pdf
          pdfseparate -l 1 main.pdf Bhatti_Roben_CV.pdf && pdfseparate -f 2  -l 2 main.pdf Bhatti_Roben_CV_ITA.pdf

      - uses: actions/upload-artifact@v4
        with:
          name: main
          path: out/*.pdf

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
            folder: out